<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equip="X-UA-Compatible" content="ie=edge">
	<!-- <link href="https://cdn.jsdeliver.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIDRvuzKMRqM+0rBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title> Flask Upload and Show Image</title>
    </head>
    <body>
<div class="container">
    <div class="row">
	<div class="col-6 mx-auto mt-5 text-center">
	    <h1 class="mb-5"> Flask Image Upload and Show</h1>
	    <form method="post" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		{% for error in form.photo.errors %}
		<span style="color: red;">{{ error }}</span>
		{% endfor %}
		<div class="row justify-content-center">
			<div class="col-auto">
				{{ form.photo(class="form-control") }}
			</div>
			<div class="col-auto">
				{{ form.submit(class="btn btn-success")  }}
			</div>
		</div>
	
	    </form>

		{% if file_url %}
		<div class="mt-5">
			<img src="{{  file_url }}" style="width: 400px;">
		</div>
		{% if message %}
		<p>{{message}}</p><br>
		
		{% endif %}
		{% endif %}




	</div>
    </div>

    </body>
    </html>
